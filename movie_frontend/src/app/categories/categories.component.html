<form class="d-flex m-4" role="search">
  <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search" [(ngModel)]="this.searchText">
  <button class="btn btn-outline-success" (click)="search()">Search</button>
</form>
<div class="cards-cont mb-4">
    @for(category of this.categories ; track category){
        <div class="card">
            <div class="card-body" >
              <h5 class="card-title">{{category.name}}</h5>
              <p class="card-text">{{category.description}}</p>
              <div class="btn-group">
                <button class="btn btn-warning" title="update" routerLink="update/{{category._id}}"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger" title="delete" routerLink="delete/{{category._id}}"><i class="bi bi-trash3-fill"></i></button>
              </div>
            </div>
          </div>
    }
</div>
<div >
  <h1 class="alert alert-info">Add New Category</h1>
  <button class="btn btn-danger m-4" title="add" routerLink="add"><i class="bi bi-plus"></i> Add</button>
</div>
