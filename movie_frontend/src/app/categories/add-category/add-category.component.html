<h2 class="alert alert-info">Add New Category</h2>
<form class="w-75 m-3" (submit)="addNewCategory()">
    <div class="mb-2">
        <label class="mb-2">Name:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="this.category.name">
    </div>
    <div>
        <label class="mb-2">Description:</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="this.category.description">
    </div>
   <button type="submit" class="btn btn-danger mt-2">Add</button>
</form>
